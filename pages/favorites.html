<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Wishlist</title>
</head>

<body>
    <header>
        <div class="header__top_bar">
            <h6>Something you love is now on sale! <a href="">Buy Now!</a></h6>
            <div class="header__top_bar_bar">
                <div class="header__top_bar_left">
                    <img src="../img/country/united-states.png" class="icon" alt="">
                    <span>English</span>
                    <img src="../img/down-arrow-icon.png" alt="down arrow" class="icon_nav">
                </div>
                <div class="header__top_bar_right">
                    <span>USD</span>
                    <img src="../img/down-arrow-icon.png" alt="down arrow" class="icon_nav">
                </div>
            </div>
        </div>
        <div class="header__middle_bar">
            <div class="div__header__middle_bar">
                <a class="home" href="../index.html"><img src="../img/logo/1.png" alt="Logo fastkart"
                        class="img_logo"></a>
                <div class="search-box">
                    <button class="btn-location">
                        <img src="../img/location-pin.png" alt="Location pin icon" class="location-img">
                    </button>
                    <input type="search" class="search-input" placeholder="I'm searching for...">
                    <button class="btn-search">
                        <img src="../img/Search.png" alt="Search icon" class="icon-btn">
                    </button>
                </div>
                <div class="header__middle_bar_right">
                    <ul class="ul_header__middle_bar_right">
                        <li><a class="btn-contact"><img src="../img/phone-call-icon.png" alt="calling icon"
                                    class="img-nav"></a></li>
                        <li><a class="btn-favorites" href="../pages/favorites.html"><img src="../img/heart-icon.png"
                                    alt="heart icon" class="img-nav"></a></li>
                        <li><a class="btn-cart"><img src="../img/cart-icon.png" alt="cart icon" class="img-nav"></a>
                        </li>
                        <li><a class="btn-admin"><img src="../img/user.png" alt="user icon" class="img-nav"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="header__down_bar">
            <div class="header__down_bar_left">
                <img src="../img/bar-menu.png" class="hearder__down_icon" alt="">
                <span>All Categories</span>
            </div>
            <div class="header__down_bar_middle">
                <ul class="ul__header__down_bar_middle">
                    <li class="li__header__down_bar_middle">Home<img src="../img/down-arrow.ico" alt="down arrow"
                            class="icon_down"></li>
                    <li class="li__header__down_bar_middle">Shop<img src="../img/down-arrow.ico" alt="down arrow"
                            class="icon_down"></li>
                    <li class="li__header__down_bar_middle">Product<img src="../img/down-arrow.ico" alt="down arrow"
                            class="icon_down"></li>
                    <li class="li__header__down_bar_middle">Mega Menu<img src="../img/down-arrow.ico" alt="down arrow"
                            class="icon_down"></li>
                    <li class="li__header__down_bar_middle">Blog<img src="../img/down-arrow.ico" alt="down arrow"
                            class="icon_down"></li>
                    <li class="li__header__down_bar_middle">Pages<img src="../img/down-arrow.ico" alt="down arrow"
                            class="icon_down"></li>
                    <li class="li__header__down_bar_middle">Contact</li>
                </ul>
            </div>
            <figure class="buttum__div__header_down_bar">
                <img src="../img/thunder.png" alt="thunder icon" class="icon_right">
            </figure>
        </div>
    </header>
    <main>
        <div class="div__main_categories">
            <section id="containerProducts" class="products">
                <div class="cart">
                    <img src="../img/cake/product/6.png" alt="Heart icon" class="img-cart">
                    <div class="actions-cart">
                        <img src="/img/eye.svg" alt="Eye icon" class="img-action">
                        <img src="/img/sync.svg" alt="Arrows around icon" class="img-action">
                        <img src="/img/heart.png" alt="Heart icon" class="img-action">
                    </div>
                    <div>
                        <h4 class="product-name">Fantasy Crunchy Choco Chip Cookies</h4>
                        <span class="price-cart">
                            <h3 class="product-price">$26.69</h3>
                            <h4 class="product-discont">28.56</h4>
                        </span>
                        <div class="rating-cart">
                            <button><img src="/img/star (2).png" alt="Rating star" class="img-rating"></button>
                            <p class="product-price">In Stock</p>
                        </div>
                        <div>
                            <div class="quantity-product">
                                <button class="btnMinus">-</button>
                                <button class="btnAdd">Add</button>
                                <button class="btnPlus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </section>
        </div>
        <script src="../scripts/favorites.js"></script>
</body>

</html>
